<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">ðŸ’° Advanced Expense Tracker</h2>

  <!-- Top Cards -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card shadow-sm text-center p-3">
        <h5>Total Expenses</h5>
        <h3 id="total-amount">â‚¹0.00</h3>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm text-center p-3">
        <h5>Top Expense</h5>
        <h4 id="top-expense">â‚¹0.00</h4>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm text-center p-3">
        <h5>Reset Data</h5>
        <button class="btn btn-danger w-75" id="reset-data"><i class="bi bi-x-circle-fill"></i> Reset</button>
      </div>
    </div>
  </div>

  <!-- Filter and Search -->
  <div class="row mb-3 g-2">
    <div class="col-md-3">
      <input type="month" id="filter-month" class="form-control" placeholder="Filter by Month">
    </div>
    <div class="col-md-3">
      <input type="text" id="search-name" class="form-control" placeholder="Search Name">
    </div>
    <div class="col-md-3">
      <select id="sort-by" class="form-select">
        <option value="">Sort By</option>
        <option value="date">Date</option>
        <option value="amount">Amount</option>
        <option value="name">Name</option>
      </select>
    </div>
    <div class="col-md-3 text-end">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#expenseModal"><i class="bi bi-plus-circle-fill"></i> Add Expense</button>
    </div>
  </div>

  <!-- Expense List -->
  <ul class="list-group mb-4" id="expense-list"></ul>

  <!-- Charts -->
  <div class="row">
    <div class="col-md-6 mb-4">
      <canvas id="categoryChart"></canvas>
    </div>
    <div class="col-md-6 mb-4">
      <canvas id="monthlyChart"></canvas>
    </div>
  </div>
</div>

<!-- Modal for Add/Edit Expense -->
<div class="modal fade" id="expenseModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content shadow-lg">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title">Add Expense</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="expense-form">
          <div class="mb-3">
            <label for="expense-name" class="form-label">Expense Name</label>
            <input type="text" class="form-control" id="expense-name" required>
          </div>
          <div class="mb-3">
            <label for="expense-amount" class="form-label">Amount (â‚¹)</label>
            <input type="number" class="form-control" id="expense-amount" min="0.01" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="expense-date" class="form-label">Date</label>
            <input type="date" class="form-control" id="expense-date" required>
          </div>
          <div class="mb-3">
            <label for="expense-category" class="form-label">Category</label>
            <select id="expense-category" class="form-select" required>
              <option value="">Select Category</option>
              <option>Food</option>
              <option>Travel</option>
              <option>Bills</option>
              <option>Entertainment</option>
              <option>Other</option>
            </select>
          </div>
          <input type="hidden" id="edit-index">
          <button type="submit" class="btn btn-primary w-100" id="submit-expense">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
